{{ partial "header.html" . }}

<div id="{{ .UniqueID }}">
  <header class="header">
    <nav class="nav">
      {{ partial "nav.html" . }}
    </nav>
  </header>

  <main class="content" role="main">

    <article class="article">
      <div class="article-content">
        {{ .Content }}
      </div>

      {{ partial "video-body.html" . }}

    </article>

  </main>

  {{ partial "footer.html" . }}
</div>
{{ partial "scripts.html" . }}
