<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ .Hugo.Generator }}

{{ if eq .URL "/" }}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="article">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}

{{ if eq .URL "/" }}
<meta property="og:image" content="http://charisma.watch/images/meta.png">
<meta property="og:url" content="http://charisma.watch" />
{{ else }}
  <meta property="og:type"               content="article" />

{{ if .Params.thumbnail }}
<meta property="og:image" content="http://charisma.watch/{{ .Params.thumbnail }}">
{{ end }}

{{ end }}

{{ if .Keywords }}
<meta property="keywords" content ="{{ delimit .Keywords ", " }}">
{{ end }}

<link rel="icon" href="/images/favicon.ico?v=3" type="image/x-icon"/>
<link rel="shortcut icon" href="/images/favicon.ico?v=3" type="image/x-icon"/>

<link rel="stylesheet" href="/css/styles.css" media="all">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Geo" rel="stylesheet">


<!-- <meta property="og:url" content="http://www.charisma.watch{{ .URL }}" /> -->
<meta property="og:description"        content="{{ .Site.Params.description }}" />
<meta property="description" content="{{ .Site.Params.description }}">
