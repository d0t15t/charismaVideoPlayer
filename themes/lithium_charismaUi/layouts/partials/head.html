<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ .Hugo.Generator }}

{{ if eq .URL "/" }}
<title>{{ .Title }}</title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}

{{ if eq .URL "/" }}
<meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
  {{ if .Description }}
  <meta property="description" content="{{ .Description }}">
  {{ end }}
{{ end }}

{{ if .Keywords }}
<meta property="keywords" content ="{{ delimit .Keywords ", " }}">
{{ end }}

{{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css" media="all">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Geo" rel="stylesheet">

<!-- Global custom js -->
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script src="https://player.vimeo.com/api/player.js"></script>
<script src="/lib/svg/svg.min.js"></script>

<script src="/data/release_1_data.js"></script>
<script src="/js/animation.js"></script>
<script src="/js/grid.js"></script>
<script src="/js/thumbnails.js"></script>
<script src="/js/players.js"></script>
<script src="/js/helper.js"></script>
