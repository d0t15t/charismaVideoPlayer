<!-- NAV LINKS -->

<ul id="ctrl-links">
  {{ range .Site.Menus.ctrl }}
  <li id="{{ .Identifier }}">
    <form>
      <input type="checkbox" name="{{ .Name }}" value="1">
      <label></label>
      <span>{{ .Post }}</span>
    </form>
  </li>
  {{ end }}
</ul>
<ul id="main-menu">
  {{ range .Site.Menus.main }}
  <li id="{{ .Identifier }}"><a href="{{ .URL }}">{{ .Name }}</a></li>
  {{ end }}
</ul>
